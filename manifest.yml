modules:
  macro:
    - key: dione
      resource: main
      resolver:
        function: resolver
      title: Dione Diag
      description: Generates Diagrams for Confluence
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/dione/build
permissions:
  scopes:
    - 'write:confluence-content'
    - 'read:content:confluence'
    - 'write:content:confluence'
    - 'read:page:confluence'
    - 'read:confluence-content.summary'
  external:
    fetch:
      backend:
        - 'api.openai.com'
        - 'https://dione-vsc.vercel.app/convert'

app:
  id: ari:cloud:ecosystem::app/fd8819ff-32da-445d-89d5-995dc723c267
